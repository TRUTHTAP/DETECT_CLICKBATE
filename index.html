<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Tap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        .wave-text {
            margin: 20px 0;
            font-size: 1.2em;
            color: #555;
        }
        .buttons-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer-text {
            margin-top: 40px;
            font-size: 1em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Truth Tap</h1>
    <p class="wave-text">안녕하세요. truth tap입니다.</p>
    <div class="buttons-container">
        <!-- 수정된 부분: 로그인 버튼의 경로 변경 -->
        <button onclick="location.href='detect-login.html'">로그인</button>
        <button onclick="location.href='detect-new.html'">회원가입</button>
    </div>
    <p class="footer-text">로그인/회원가입 후 이용하세요~</p>
</body>
</html>
